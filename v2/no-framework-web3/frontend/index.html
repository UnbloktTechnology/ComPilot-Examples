<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML Example</title>
  <script type="module">


    import { createWagmiWalletAdapter } from "@nexeraid/react-sdk-wallet-wagmi";
    import { createWeb3AuthAdapter, createConfig, _setInternalConfig, openWidget, watchWidgetVisibleState } from "@nexeraid/web-sdk";
    import { generateChallenge } from "./nexera-config.ts";
    import { _setInternalConfig as _setInternalConfigReact } from "@nexeraid/web-sdk";
    import { config } from "./main";

    const walletAdapter = createWagmiWalletAdapter(config);
    const authAdapter = createWeb3AuthAdapter({ generateChallenge, wallet: walletAdapter });
    const nexeraIdConfig = createConfig({ authAdapter });
    onclick = () => {
      openWidget(nexeraIdConfig);
    };
  </script>
</head>

<body>
  <w3m-button></w3m-button>
  <button onclick="onclick">Open widget</button>
  <h1>This is simple example of a non framework web3 app</h1>
  <script type="module" src="main.ts"></script>
</body>

</html>
